<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="logo">Todo-list</div>
        </div>
        <div class="second-row">
            <div class="sidebar">
                <div class="dates">Dates
                    <button class="sidebar-today" project-id="1">Today</button>
                    <button class="sidebar-tommorow" project-id="2">Tommorow</button>
                    <button class="sidebar-month" project-id="3">This Month</button>
                </div>
                <div class="sidebar-projects">Projects
                    <button class="project-button" project-id="0">default</button>
                    <button class="project-newtask">Add a project</button>
                </div>
            </div>
            <div class="display">
                <div class="project" project-ids=0>
                    <div class="display-text">default</div>
                    <form action="">
                    <input type="text" name="task" class="taskinput">
                    <button class="add-task">Add new task</button>
                    </form>
                </div>
                <div class="project" project-ids=1 style="display:none;">
                    <div class="display-text">today</div>
                </div>
                <div class="project" project-ids=2 style="display:none;">
                    <div class="display-text">tommorow</div>
                </div>
                <div class="project" project-ids=3 style="display:none;">
                    <div class="display-text">This month</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
