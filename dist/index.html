<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="logo">Todo-list</div>
        </div>
        <div class="second-row">
            <div class="sidebar">
                <div class="dates">Dates
                    <button class="sidebar-notes">Notes</button>
                    <button class="sidebar-today">Today</button>
                    <button class="sidebar-tommorow">Tommorow</button>
                    <button class="sidebar-week">This Week</button>
                    <button class="sidebar-month">This Month</button>
                </div>
                <div class="sidebar-projects">Projects
                    <button class="project-newtask">Add a project</button>
                </div>
            </div>
            <div class="display">
                <div class="project" project-ids=0>
                <div class="display-text">default</div>
                <button class="project-delete">delete project</button>
                <form action="">
                <input type="text" name="task" class="taskinput">
                <button class="add-task">Add new task</button>
                </form>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
